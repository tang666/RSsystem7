<h2>Doctors List</h2>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Password</th>
            <th>Age</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="doctor : ${doctors}">
            <th scope="row" th:text="${doctor.id}">1</th>
            <td th:text="${doctor.name}">neo</td>
            <td th:text="${doctor.password}">Otto</td>
            <td th:text="${doctor.age}">6</td>
            <td><a th:href="@{/doctor/toEdit(id=${doctor.id},managerName=${managerName})}">edit</a></td>
            <td><a th:href="@{/doctor/delete(id=${doctor.id},managerName=${managerName})}">delete</a></td>
        </tr>
        </tbody>
    </table>
