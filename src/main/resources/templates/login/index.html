<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>userList</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
    <link rel="stylesheet" th:href="@{/css/jquery-ui-1.10.4.custom.css}" >
    <script th:src="@{/js/jquery-1.10.2.js}"></script>
	<script th:src="@{/js/jquery-ui-1.10.4.custom.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
    
    <style>
        .translatecenter{width: 40%; height: 20%; position: absolute; left:60%; top:40%; transform:translate(-50%,-50%);}
    </style>
    
</head>
<body class="container">
<br/>

<div class="panel-body">

<div class="form-group" style="margin-top:80px">
    <div class="col-sm-5"></div>
    <div>
         <h1>Login Page</h1>
    </div>
</div>
<div class="form-group" style="margin-top:90px">
    <div class="col-sm-4"></div>
    <label for="manager" class="col-sm-3 control-label">Manager Login:</label>
    <div class="col-sm-3 control-label">
        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#managerModal">Login</button>
    </div>
</div>
<br/><br/><br/>
<div class="form-group" style="margin-top:90px">
    <div class="col-sm-4"></div>
    <label for="doctor" class="col-sm-3 control-label">Doctor Login:</label>
    <div class="col-sm-3 control-label">
        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#doctorModal">Login</button>
    </div>
</div>

</div>



<div class="modal fade" id="managerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Manager Login</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal"   th:action="@{/managerCheck}"  method="post">
                   <div class="form-group">
                      <label for="name" class="col-sm-2 control-label">name</label>
                      <div class="col-sm-10">
                         <input type="text" class="form-control" name="name"  id="name" placeholder="name"/>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="password" class="col-sm-2 control-label" >password</label>
                      <div class="col-sm-10">
                         <input type="password" class="form-control" name="password" id="password" placeholder="password"/>
                      </div>
                 </div>
                  <div class="form-group">
                     <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" value="Submit" class="btn btn-info" />
                         &nbsp; &nbsp; &nbsp;
                        <input type="reset" value="Reset" class="btn btn-info" />
                     </div>
                 </div>
               </form>
            
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>


<div class="modal fade" id="doctorModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Doctor Login</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal"   th:action="@{/doctorCheck}"  method="post">
                   <div class="form-group">
                       <label for="name" class="col-sm-2 control-label">name</label>
                       <div class="col-sm-10">
                         <input type="text" class="form-control" name="name"  id="name" placeholder="name"/>
                       </div>
                   </div>
                   <div class="form-group">
                       <label for="password" class="col-sm-2 control-label" >password</label>
                       <div class="col-sm-10">
                          <input type="password" class="form-control" name="password" id="password" placeholder="password"/>
                       </div>
                   </div>
                   <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                         <input type="submit" value="Submit" class="btn btn-info" />
                         &nbsp; &nbsp; &nbsp;
                        <input type="reset" value="Reset" class="btn btn-info" />
                      </div>

                  </div>
                </form>
            
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>




</body>
</html>
