<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>userList</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>Application List</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>doctorName</th>
            <th>date</th>
            <th>reason</th>
            <th>status</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="app : ${doctorList}">
            <th scope="row" th:text="${app.id}">1</th>
            <td th:text="${app.doctorName}">neo</td>
            <td th:text="${app.date}">Otto</td>
            <td th:text="${app.reason}">6</td>
            <td th:text="${app.status}">6</td>
        </tr>
        </tbody>
    </table>
    
    
    
    
    
    
</div>

</body>
</html>
